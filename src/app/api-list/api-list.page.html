<ion-header>
  <ion-toolbar>
    <ion-title>Lista de personajes</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding #slidingItem *ngFor = "let character of characters">
      <ion-item button (click)="openModal(character.id)">
        <ion-avatar slot="start">
          <ion-img [src]="character.image"></ion-img>
        </ion-avatar>
        <ion-label>{{character.name}}</ion-label>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option color="danger" (click)="onDelete(character.id, slidingItem)">
          <ion-icon name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
  </ion-item-sliding>
  </ion-list>
</ion-content>
